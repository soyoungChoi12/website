<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./website.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>LearnUs</title>

</head>

<body>
    <div class = 'container'>
        <div class = 'lang-select'>
          <select class='lang-select-menu' name="lang" id="lang-select">
            <option value="kor">한국어 (ko)</option>
            <option value="eng">English (en)</option>
          </select>
        </div>
        <a class='sign-up' href="https://www.learnus.org/login/register/register_agree.php">회원가입</a>
        <a class='sign-in' href="https://www.learnus.org/login.php?errorcode=4">로그인</a>
    </div>

    <nav class="navbar">
        <div class="logo">
            <a>LearnUs</a>
        </div>
        <div class="menu">
            <ul>
                <li><a href ="#">카테고리</a></li>
                <li><a href ="#">시그니처</a></li> 
                <li><a href ="#">기업교육</a></li>
                <li><a href ="#">EVENT</a></li>
                <li><a href ="#">이용안내</a></li>
            </ul>
        </div>
        <div class="IconGroup">
            <div class="icon-group">
                <div class="Icon">
                    <img src="image/search-icon.png" alt="서치 아이콘">
                    <span>검색</span>
                </div>
                <div class="Icon">
                    <img src="image/user.png" alt="유저 아이콘">
                    <span>나의강의실</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="slider">
        <div class="slides">
            <img src="image/image1.jpg" alt="Slide 1">
            <img src="image/image2.jpg" alt="Slide 2">
        </div>
        <button class="prev">이전</button>
        <button class="next">다음</button>
    </div>
    <div class="text1">
        <a>세상의 모든 지식과 만나는 곳, LearnUs</a>
    </div>
    <div class="Search">
        <input type="text" placeholder="배우고 싶은 강좌를 검색해 보세요.">
        <button type="submit"><img src="image/search-icon.png" alt="서치 아이콘"></button>
    </div>
    <div class="text2">
        <p>지금 HOT한 강좌</p>
    </div>
    <div class="text3">
    <p>인기강좌 TOP 10</p>
    </div>

    <div class="image-container">
        <img src="image/image3.jpg" alt="image3">
        <p class="image-text">이미지 설명 텍스트</p>
    </div>
</body>
</html>
